site_name: zMod - Firmware for AD5M / AD5MPro / AD5X
site_description: Complete documentation for ZMOD - FF5M / FF5M Pro / AD5X firmware modifications
site_author: ghzserg
repo_url: https://github.com/ghzserg/zmod
repo_name: ghzserg/zmod
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  language: en
  logo: images/logo.png
  favicon: images/fav.png
  icon:
    edit: material/pencil
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.action.edit
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark theme

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: light green
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference

docs_dir: ../docs
site_dir: site

